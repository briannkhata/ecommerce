{% extends 'base.html' %}
{% block title %}
  Sign In
{% endblock title %}
{% block content %}
<div class="crad bg-light p-5">
  <h2 class="text-dark">Sign In</h2>
  <form action="/auth/signup/" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label class="col-sm-12">Email</label>
        <input type="email" name="email" id="email" class="form-control p-2" required>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Password</label>
        <input type="password" name="pass1" id="pass1" class="form-control p-2" required>
    </div>
  
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-12">Confirm Password</label>
        <input type="password" name="pass2" id="pass2" class="form-control p-2" required>
    </div>
    <br>
  
    <button type="submit" class="btn btn-primary">Sign In</button>
    <br><br>
   Don't  have Account ? <a href="/auth/signup/">Sign Up</a>
  </form>
</div>

{% endblock content %}
