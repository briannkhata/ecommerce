{% extends 'base.html' %}
{% block title %}
  Sign In
{% endblock title %}
{% block content %}
<div class="crad bg-light p-5">
  <h2 class="text-dark">Sign In</h2>

  {% for message in messages %}
  <div
    class="alert alert-{{messages.tags}} alert-dismissible fade show"
    role="alert"
  >
    <strong>{{ message}}</strong>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  {% endfor %}

  <form  method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label class="col-sm-12">Email</label>
        <input type="email" name="email" id="email" class="form-control p-2" required>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Password</label>
        <input type="password" name="pass1" id="pass1" class="form-control p-2" required>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Sign In</button>
    <br><br>
   New User ? <a href="/auth/signup/">Sign Up</a>
  </form>
</div>

{% endblock content %}
