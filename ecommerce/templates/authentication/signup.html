{% extends 'base.html' %} {% block title %} Sign Up {% endblock title %} 
{% block content %}
<div class="crad bg-light p-5">
  <h2 class="text-dark">Sign Up</h2>

  {% for message in messages %}
  <div
    class="alert alert-{{message.tags}} alert-dismissible fade show"
    role="alert"
  >
    <strong>{{ message}}</strong>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  {% endfor %} 


  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label class="col-sm-12">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control p-2"
        required
      />
    </div>
    <div class="form-group">
      <label class="col-sm-12">Password</label>
      <input
        type="password"
        name="pass1"
        id="pass1"
        class="form-control p-2"
        required
      />
    </div>

    <div class="form-group">
      <label for="inputPassword3" class="col-sm-12">Confirm Password</label>
      <input type="password" name="pass2" id="pass2" class="form-control p-2" required>
  </div>
  <br>

    <br />

    <button type="submit" class="btn btn-primary">Sign Up</button>
    <br /><br />
    Already User ? <a href="/auth/login/">Login</a>
  </form>
</div>

{% endblock content %}
