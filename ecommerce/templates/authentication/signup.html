{% extends 'base.html' %} {% block title %} Sign Up {% endblock title %} 
{% block content %}
<div class="crad bg-light p-5">
  <h2 class="text-dark">Sign Up</h2>
  <form action="/auth/signup/" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label class="col-sm-12">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control p-2"
        required
      />
    </div>
    <div class="form-group">
      <label class="col-sm-12">Password</label>
      <input
        type="password"
        name="pass1"
        id="pass1"
        class="form-control p-2"
        required
      />
    </div>

    <br />

    <button type="submit" class="btn btn-primary">Sign Up</button>
    <br /><br />
    Already User ? <a href="/auth/login/">Login</a>
  </form>
</div>

{% endblock content %}
